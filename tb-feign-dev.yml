  redis:
    database: ${redis.database}
    host: ${redis.host}
    port: ${redis.port}
    timeout: ${redis.timeout}
    jedis:
      pool:
        max-active: ${redis.jedis.pool.max-active}
        max-wait: ${redis.jedis.pool.max-wait}
        max-idle: ${redis.jedis.pool.max-idle}
        min-idle: ${redis.jedis.pool.min-idle}